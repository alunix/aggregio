apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.aggreg.app"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
        kenya {
            applicationId "io.aggreg.app.kenya"
            resValue "string", "app_name", "Aggregio Kenya"
            resValue "string", "app_version", "Version 1.0-BETA"
            resValue "string", "app_country", "Kenya"
            resValue "string", "authorities", applicationId + '.provider'
            resValue "string", "account_type", "io.aggreg.kenya"
        }
        uganda {
            applicationId "io.aggreg.app.uganda"
            resValue "string", "app_name", "Aggregio Uganda"
            resValue "string", "app_version", "Version 1.0-BETA"
            resValue "string", "app_country", "Uganda"
            resValue "string", "authorities", applicationId + '.provider'
            resValue "string", "account_type", "io.aggreg.uganda"
        }


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile([group: 'com.appspot.aggregio_web', name: 'aggregio', version: 'v1.0-1.20.0-SNAPSHOT'])
    compile 'com.google.api-client:google-api-client-android:1.20.0' exclude module: 'httpclient'
    compile 'com.google.http-client:google-http-client-gson:1.20.0' exclude module: 'httpclient'
    // optional

    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.github.curioustechizen.android-ago:library:1.2.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'com.flipboard:bottomsheet-core:1.1.0'
    compile 'com.flipboard:bottomsheet-commons:1.1.0'
    compile 'com.github.paolorotolo:appintro:1.1.0'
    compile 'com.github.codechimp-org.apprater:library:1.0.+'
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.android.support:support-v4:22.2.0'
}
